<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-board {
            border: 3px solid white;
            border-radius: 10px;
            background-color: #0a2e36;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            color: white;
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .controls-info {
            color: white;
            margin-top: 15px;
            font-size: 16px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        <div class="score">–°—á–µ—Ç: <span id="score">0</span></div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div class="controls-info">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å–≤–∞–π–ø –≤ –ª—é–±–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏</div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à —Å—á–µ—Ç: <span id="final-score">0</span></p>
        <button id="restart-btn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const gridSize = 10;
        const tileCount = canvas.width / gridSize;
        let score = 0;
        
        // –ü–æ–∑–∏—Ü–∏—è –∑–º–µ–π–∫–∏
        let snake = [
            {x: 10, y: 10}
        ];
        
        // –ï–¥–∞
        let food = {
            x: 5,
            y: 5
        };
        
        // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
        let dx = 0;
        let dy = 0;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–≤–∞–π–ø–æ–≤
        let startX = 0;
        let startY = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–π –µ–¥—ã
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –ª–∏ –µ–¥–∞ –Ω–∞ –∑–º–µ–π–∫–µ
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#0a2e36';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#1a4a56';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // –†–∏—Å—É–µ–º –≥–æ–ª–æ–≤—É –∑–º–µ–π–∫–∏ –¥—Ä—É–≥–∏–º —Ü–≤–µ—Ç–æ–º
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            
            // –†–∏—Å—É–µ–º –µ–¥—É
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize / 2 - 1, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–≥—Ä—ã
        function updateGame() {
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∑–º–µ–π–∫—É
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –µ–¥–æ–π
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–∞–º–∏
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Å–æ–±–æ–π
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            drawGame();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function gameOver() {
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã
        function resetGame() {
            snake = [{x: 10, y: 10}];
            score = 0;
            scoreElement.textContent = score;
            dx = 0;
            dy = 0;
            generateFood();
            gameOverElement.style.display = 'none';
            gameInterval = setInterval(updateGame, 150);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Å–≤–∞–π–ø–æ–≤
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, false);
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);
        
        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            if (!startX || !startY) return;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                if (diffX > 0 && dx !== 1) {
                    // –°–≤–∞–π–ø –≤–ª–µ–≤–æ
                    dx = -1;
                    dy = 0;
                } else if (diffX < 0 && dx !== -1) {
                    // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ
                    dx = 1;
                    dy = 0;
                }
            } else {
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                if (diffY > 0 && dy !== 1) {
                    // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö
                    dx = 0;
                    dy = -1;
                } else if (diffY < 0 && dy !== -1) {
                    // –°–≤–∞–π–ø –≤–Ω–∏–∑
                    dx = 0;
                    dy = 1;
                }
            }
            
            startX = null;
            startY = null;
        }, false);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
        restartBtn.addEventListener('click', resetGame);
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        generateFood();
        drawGame();
        let gameInterval = setInterval(updateGame, 150);
    </script>
</body>
</html>
